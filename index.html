<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="auxiliar/D & D.png">
        <title>D & D | Login</title>
    </head>
    <body>
        <main class="container d-flex justify-content-around align-items-center">
            <video autoplay muted loop>
                <source src="auxiliar/James' RPG Art - Animated backdrops for D&D's Curse of Strahd - part 2.mp4">
            </video>
            <div class="container card1 rounded">
                <div class="container">
                    <h2 class="h2 text-center">D&D | Login</h2>
                </div>
                <div class="container">
                    <form id="dados_login" class="d-flex flex-column align-items-center">
                        <p class="align-self-start">Usuário</p>
                        <input type="text" class="input1" id="usuario" placeholder="Insira aqui seu usuário">
                        <p class="align-self-start">Senha</p>
                        <input type="password" class="input1" id="senha" placeholder="Insira aqui sua senha">
                        <input type="submit" class="input2 rounded btn btn-secondary" id="enviar">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
